<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreSales Quiz Seminar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DualFit Design System - Premium SaaS Style */
        :root {
            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --surface: #FFFFFF;
            --background: #F3F4F6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--background);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* App container handles scrolling */
        }

        /* 1. Custom Scrollbar (Subtle) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 99px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }

        /* 2. Loader (Elegant) */
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 7. Animations */
        @keyframes modal-in {
            0% {
                opacity: 0;
                transform: scale(0.96) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-modal-in {
            animation: modal-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 8. Utility Components */
        .card-hover-effect {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        .input-premium {
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            color: #111827;
            width: 100%;
        }

        .input-premium:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-premium::placeholder {
            color: #9CA3AF;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1), 0 2px 4px -1px rgba(37, 99, 235, 0.06);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2), 0 4px 6px -2px rgba(37, 99, 235, 0.1);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- App Container (Centered, 1120px Max, Increased Height) -->
    <div id="app-container" class="w-full max-w-[1120px] h-[92vh] min-h-[750px] bg-white rounded-3xl shadow-2xl flex overflow-hidden ring-1 ring-slate-900/5 relative animate-modal-in">
        
        <!-- Sidebar -->
        <aside class="w-72 bg-slate-900 text-white flex flex-col z-20 shrink-0">
            <div class="p-8 border-b border-slate-800/50">
                <!-- Logo Area: Made clickable to return to menu -->
                <div onclick="window.app.resetToMenu()" class="flex items-center gap-3 mb-1 cursor-pointer hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">PreSales<span class="text-blue-400">Quiz</span></h1>
                </div>
                <p class="text-xs text-slate-400 font-medium ml-11">퀴즈로 이해하는 프리세일즈</p>
            </div>
            
            <nav class="flex-1 p-6 space-y-3">
                <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4 px-2">퀴즈 모듈</div>
                
                <button onclick="window.app.selectQuiz('100')" id="btn-100" class="w-full text-left px-4 py-3.5 rounded-xl hover:bg-slate-800/80 transition-all duration-200 flex items-center space-x-3 group border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                    <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-slate-800 text-slate-400 group-hover:bg-blue-500 group-hover:text-white transition-colors text-xs font-bold shadow-inner">1</span>
                    <span class="font-medium text-slate-300 group-hover:text-white transition-colors">기초과정 100</span>
                </button>
                
                <button onclick="window.app.selectQuiz('200')" id="btn-200" class="w-full text-left px-4 py-3.5 rounded-xl hover:bg-slate-800/80 transition-all duration-200 flex items-center space-x-3 group border border-transparent focus:outline-none focus:ring-2 focus:ring-teal-500/50">
                    <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-slate-800 text-slate-400 group-hover:bg-teal-500 group-hover:text-white transition-colors text-xs font-bold shadow-inner">2</span>
                    <span class="font-medium text-slate-300 group-hover:text-white transition-colors">심화과정 200</span>
                </button>
            </nav>

            <div class="p-6 border-t border-slate-800/50">
                <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-800/50 border border-slate-700/50">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                    <span class="text-xs text-slate-400 font-medium">시스템 정상 작동 중</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 relative flex flex-col h-full overflow-hidden bg-slate-50/50">
            
            <!-- Header -->
            <header class="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200/60 flex items-center justify-between px-10 z-10 sticky top-0">
                <div>
                    <h2 id="page-title" class="text-xl font-bold text-slate-800 tracking-tight">대시보드</h2>
                </div>
                <div id="user-display" class="hidden flex items-center gap-3 bg-white border border-slate-200 px-4 py-2 rounded-full shadow-sm">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-sm">U</div>
                    <span class="text-sm font-semibold text-slate-600">수험자: <span id="display-name" class="text-slate-900"></span></span>
                </div>
            </header>

            <!-- Content Container -->
            <div id="content-area" class="flex-1 overflow-y-auto p-10 relative scroll-smooth">
                
                <!-- VIEW: Welcome / Idle -->
                <div id="view-welcome" class="max-w-2xl mx-auto text-center mt-12 animate-modal-in">
                    <div class="bg-white p-12 rounded-3xl shadow-[0_20px_40px_-15px_rgba(0,0,0,0.05)] border border-slate-100">
                        <img src="https://raw.githubusercontent.com/choijongil1007/PresalesQuiz/66f46a0f9ae7989d4253486fc1530c0f4518171b/free-icon-quiz-3874176.png" alt="PreSales Quiz Icon" class="w-36 h-36 mx-auto mb-8 drop-shadow-xl hover:scale-105 transition-transform duration-300 object-contain">
                        <h3 class="text-3xl font-bold text-slate-900 mb-4 tracking-tight">도전! 프리세일즈 퀴즈</h3>
                        <p class="text-slate-500 leading-relaxed mb-0 text-lg">
                            좌측 메뉴에서 퀴즈 과정을 선택하여 시작하세요.<br>
                            문제는 <span class="font-semibold text-blue-600">랜덤</span>으로 출제됩니다.
                        </p>
                    </div>
                </div>

                <!-- VIEW: User Input -->
                <div id="view-input" class="hidden max-w-lg mx-auto mt-24 animate-modal-in">
                    <div class="bg-white p-10 rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-slate-100">
                        <div class="text-center mb-8">
                            <h3 class="text-2xl font-bold text-slate-900">사용자 등록</h3>
                            <p class="text-slate-500 text-sm mt-1">진단을 시작하기 위해 성함을 입력해주세요.</p>
                        </div>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">성명</label>
                                <input type="text" id="username-input" class="input-premium" placeholder="예: 홍길동" onkeyup="if(event.key === 'Enter') window.app.startQuiz()">
                            </div>
                            <button onclick="window.app.startQuiz()" class="w-full btn-primary flex justify-center items-center gap-2">
                                진단 시작
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                 <!-- VIEW: Loading -->
                 <div id="view-loading" class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center fade-in">
                    <div class="spinner mb-6"></div>
                    <p class="text-slate-900 font-semibold tracking-wide">데이터 수신 중...</p>
                    <p class="text-xs text-slate-500 mt-2">데이터베이스 연결</p>
                </div>

                <!-- VIEW: Quiz -->
                <div id="view-quiz" class="hidden max-w-3xl mx-auto mt-8 animate-modal-in">
                    <!-- Progress Header -->
                    <div class="flex items-center justify-between mb-8 px-1">
                        <div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">문항</span>
                            <div class="flex items-baseline gap-1">
                                <span id="q-current" class="text-3xl font-black text-slate-900">1</span>
                                <span class="text-lg font-medium text-slate-400">/ 5</span>
                            </div>
                        </div>
                        <div class="w-48">
                             <div class="flex justify-between text-xs font-semibold text-slate-400 mb-2">
                                <span>진행률</span>
                                <span id="progress-text">0%</span>
                             </div>
                            <div class="h-2.5 bg-slate-100 rounded-full overflow-hidden shadow-inner">
                                <div id="progress-bar" class="h-full bg-blue-600 rounded-full transition-all duration-500 ease-out" style="width: 20%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Question Card -->
                    <div class="bg-white p-10 rounded-3xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.08)] border border-slate-100 mb-6 relative overflow-hidden">
                        <!-- Decorative bg element -->
                        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-bl-[100px] -z-0 opacity-50"></div>
                        
                        <h3 id="question-text" class="text-2xl font-bold text-slate-800 leading-relaxed mb-10 relative z-10">
                            문제 로딩 중...
                        </h3>
                        
                        <div id="options-container" class="space-y-4 relative z-10">
                            <!-- Options will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- VIEW: Result -->
                <div id="view-result" class="hidden max-w-lg mx-auto mt-16 animate-modal-in text-center">
                    <div class="bg-white p-12 rounded-3xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.15)] border border-slate-100 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-indigo-500 to-teal-500"></div>
                        
                        <div class="mb-8 inline-flex p-5 rounded-full bg-yellow-50 text-yellow-500 ring-8 ring-yellow-50/50 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h2 class="text-3xl font-black text-slate-900 mb-2">진단 완료</h2>
                        <p class="text-slate-500 mb-10">수험자: <span id="result-name" class="font-bold text-slate-900">User</span></p>
                        
                        <div class="bg-slate-50 rounded-2xl p-8 mb-10 border border-slate-100">
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">최종 점수</div>
                            <div class="text-7xl font-black text-slate-900 tracking-tighter">
                                <span id="score-text">0</span><span class="text-3xl text-slate-300 font-medium ml-1">/ 100</span>
                            </div>
                        </div>

                        <button onclick="window.app.resetToMenu()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 px-8 rounded-xl shadow-lg shadow-slate-900/10 transition-transform active:scale-95 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                            메뉴로 돌아가기
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
