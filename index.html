<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreSales Quiz Seminar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-teal-400 bg-clip-text text-transparent">PreSales<br>Mastery</h1>
            <p class="text-xs text-slate-400 mt-2">Training Seminar</p>
        </div>
        
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="app.selectQuiz('100')" id="btn-100" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center space-x-3 group focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="bg-blue-500 text-xs font-bold px-2 py-1 rounded text-white group-hover:bg-blue-400 transition-colors">LV.1</span>
                <span class="font-medium">100 Quiz</span>
            </button>
            <button onclick="app.selectQuiz('200')" id="btn-200" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center space-x-3 group focus:outline-none focus:ring-2 focus:ring-teal-500">
                <span class="bg-teal-500 text-xs font-bold px-2 py-1 rounded text-white group-hover:bg-teal-400 transition-colors">LV.2</span>
                <span class="font-medium">200 Quiz</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-700 text-xs text-slate-500 text-center">
            &copy; PreSales Seminar
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 relative flex flex-col h-full overflow-hidden">
        
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10">
            <h2 id="page-title" class="text-lg font-semibold text-slate-700">환영합니다</h2>
            <div id="user-display" class="hidden text-sm font-medium text-slate-500">
                참여자: <span id="display-name" class="text-blue-600"></span>
            </div>
        </header>

        <!-- Content Container -->
        <div id="content-area" class="flex-1 overflow-y-auto p-8 relative bg-slate-50">
            
            <!-- VIEW: Welcome / Idle -->
            <div id="view-welcome" class="max-w-2xl mx-auto text-center mt-20 fade-in">
                <div class="bg-white p-10 rounded-2xl shadow-sm border border-slate-100">
                    <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">PreSales 역량 평가 퀴즈</h3>
                    <p class="text-slate-500 mb-8">왼쪽 메뉴에서 퀴즈 레벨을 선택하여 시작해주세요.<br>총 5문제가 랜덤으로 출제됩니다.</p>
                </div>
            </div>

            <!-- VIEW: User Input -->
            <div id="view-input" class="hidden max-w-md mx-auto mt-20 fade-in">
                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100">
                    <h3 class="text-xl font-bold text-slate-800 mb-6 text-center">참여자 정보 입력</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">성함</label>
                            <input type="text" id="username-input" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="홍길동" onkeyup="if(event.key === 'Enter') app.startQuiz()">
                        </div>
                        <button onclick="app.startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-transform active:scale-95">
                            퀴즈 시작하기
                        </button>
                    </div>
                </div>
            </div>

            <!-- VIEW: Quiz -->
            <div id="view-quiz" class="hidden max-w-3xl mx-auto mt-10 fade-in">
                <!-- Progress -->
                <div class="mb-6 flex justify-between items-end">
                    <span class="text-sm font-semibold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Question <span id="q-current">1</span> / 5</span>
                    <div class="w-48 h-2 bg-slate-200 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 20%"></div>
                    </div>
                </div>

                <!-- Question Card -->
                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-200 mb-6">
                    <h3 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed mb-8">
                        문제 내용이 여기에 표시됩니다.
                    </h3>
                    
                    <div id="options-container" class="space-y-3">
                        <!-- Options will be injected here -->
                    </div>
                </div>
            </div>

            <!-- VIEW: Result -->
            <div id="view-result" class="hidden max-w-xl mx-auto mt-20 fade-in text-center">
                <div class="bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
                    <div class="mb-6 inline-flex p-4 rounded-full bg-yellow-50 text-yellow-500 ring-4 ring-yellow-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">퀴즈 완료!</h2>
                    <p class="text-slate-500 mb-8"><span id="result-name" class="font-bold text-slate-900"></span>님의 최종 점수는?</p>
                    
                    <div class="text-6xl font-black text-blue-600 mb-2 tracking-tight">
                        <span id="score-text">0</span><span class="text-2xl text-slate-400 font-medium">점</span>
                    </div>
                    
                    <div class="h-px bg-slate-100 w-full my-8"></div>

                    <button onclick="app.resetToMenu()" class="bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform active:scale-95">
                        다른 퀴즈 풀기
                    </button>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
